<!DOCTYPE html>
<html>
  <head>
    <title>Obtain Driving License Exam Results</title>
    <link rel="stylesheet" href="../static/exam.css">
  </head>
  <body>
    <form id = "container" action = "/exam_result">
      <h2>Obtain Driving License Exam Results</h2>
      <label for="fullName">Full Name:</label><br />
      <input type="text" id="fullName" name="fullName" /><br />
      <label for="testType">Test Type:</label><br />
      <select id="testType" name="testType">
        <option value=""></option>
        <option value="written">Written Test</option>
        <option value="driving">Driving Test</option></select
      ><br />
      <label for="date">Date:</label><br />
      <input type="date" id="date" name="date" /><br />
      <label for="idDocument">Upload ID or Passport:</label><br />
      <input
        type="file"
        id="idDocument"
        name="idDocument"
        accept="image/png, image/jpeg, image/gif"
      /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
